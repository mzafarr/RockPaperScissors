<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="btns">
        <button id="start-btn"> START GAME</button>
        <button class="hide" id="restart-btn"> RESTART GAME</button>
    </div>
    <h1 id="heading" class="hide">ROCK PAPER SCISSORS</h1>
    <main id="main" class="hide">
        <div id="score-card">
            <div id="message" class="message"></div>
            <div id="player-info">YOU&emsp;&ensp;&ensp;&ensp;&ensp;
                <div id="player-score">0</div>
            </div>
            <div id="computer-info">
                COMPUTER
                <div id="computer-score">0</div>
            </div>
        </div>
        <div id="container">
            <div id="selections">
                <div id="player-selection" class="box">?</div>
                <div id="computer-selection" class="box">?</div>
            </div>

            <div id="player-moves">
                <div class="box player-move">✊</div>
                <div class="box player-move">✋</div>
                <div class="box player-move">✌</div>
            </div>
        </div>
    </main>
</body>

</html>
